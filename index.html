<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя веб-страница</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        var WebApp = window.Telegram.WebApp;
        var username = WebApp.WebAppUser.username;
        WebApp.showAlert(`Добро пожаловать, @${WebApp.WebAppUser.username}.`);
        var MainButton = WebApp.MainButton;
        var BackButton = WebApp.BackButton;

        window.onload = function() {
            document.getElementById('username').textContent = username;
            document.getElementById('username').textContent = `hello `;
            WebApp.showAlert(`Добро пожаловать, @${WebApp.WebAppUser.username}.`);
        };
        
        MainButton.show();
        BackButton.show();
        
        MainButton.onClick(function() {
          WebApp.showAlert("Хорошо, ты нажал на главную кнопку.");
        });
        WebApp.onEvent('mainButtonClicked', function() {
          /* also */
        });
        
        BackButton.onClick(function() {
          WebApp.showAlert("Нет пути назад!");
          
          BackButton.hide();
        });
        WebApp.onEvent('backButtonClicked', function() {
          /* also */
        });
    </script>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мою веб-страницу</h1>
    </header>

    <span id="test1"></span><span id="username"></span>
    
    <footer>
        <p>© 2024 Моя веб-страница. Все права защищены.</p>
    </footer>
</body>
</html>
